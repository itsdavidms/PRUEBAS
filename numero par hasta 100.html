<!doctype html>
	<html>
		<head>
			<title> 
				NUMEROS PARES DEL 1 AL 100
			</title>
			<meta charset="UTF-8">
		</head>
		<body>
			<script>
				let i=0;
				while(i<=100)
				{
					if(i%2==0)
						document.write(i+"<br/>");
					i++;
				}
					document.write("");
			</script>
		</body>
	</html>
