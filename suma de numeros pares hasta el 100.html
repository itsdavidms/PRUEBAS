<!doctype html>
	<html>
		<head>
			<title> 
				SUMA DE NUMEROS PARES DEL 1 AL 100
			</title>
			<meta charset="UTF-8">
		</head>
		<body>
			<script>
				let i=0;
				let suma=0;
				while(i<100)
				{
					if(i%2==0)
						suma+=i;
					i++;
				}
					document.write(`${suma}`);
			</script>
		</body>
	</html>
