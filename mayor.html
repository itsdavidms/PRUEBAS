<!doctype html>

<body>
<script>
 let numero1,numero2,numero3,mayor,menor;
 numero1=parseInt(prompt("Introduce un numero",""));
 numero2=parseInt(prompt("Introduce otro numero",""));
 numero3=parseInt(prompt("Introduce otro numero",""));
 mayor=(numero1>numero2)?numero1:numero2;
 mayor=(mayor>numero3)?mayor:numero3;
 menor=(numero1<numero2)?numero1:numero2;
 menor=(menor<numero3)?menor:numero3;
 alert(`El número mayor es el `+mayor)
 alert(`El menor es el número  `+menor);
</script>
