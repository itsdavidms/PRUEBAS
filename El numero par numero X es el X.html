<!doctype html>
	<html>
		<head>
			<title> 
				ORDENAR LOS MULTIPLOS DE 1 A 100
			</title>
			<meta charset="UTF-8">
		</head>
		<body>
			<script>
				let i=1;
				let numero=1;
				while(i<=100)
				{
					if(i%2==0){
					document.write(`El numero par numero ${numero}  es el ${i}<br/>`);
					numero++;
					}
					i++;
				}
					document.write();
			</script>
		</body>
	</html>
